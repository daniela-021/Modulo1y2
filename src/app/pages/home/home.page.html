<ion-header>
    <app-encabezado [tituloPagina]="titpag" ></app-encabezado>
</ion-header>

<ion-content>
  <h4 *ngIf=!estadoOK>Â¡Error!</h4>

  <ion-list *ngIf="listado">
    <ion-item-sliding *ngFor="let item of listado">
        <ion-item-options side="start">
            <ion-item-option color="danger" (click)="eliminar(idUs)"><ion-icon name="trash"></ion-icon>Eliminar</ion-item-option>
          </ion-item-options>

    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.first_name }}</h2>
        <h3> {{ item.last_name }}</h3>
      </ion-label>
      <ion-icon name="arrow-round-forward" (click)="irA(item)"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option (click)="editarUsuario(idUs, item.first_name, item.last_name)"><ion-icon name="create"></ion-icon>Editar</ion-item-option>
      </ion-item-options>

  </ion-item-sliding>
  
  </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success" (click)="alertaCrearUsuario()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
</ion-content>
